<!doctype html>
<html lang="en">
    <head>
        <title>Text Editor</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <script src="elm.js"></script>
        <script>
            Object.defineProperty(ClipboardEvent.prototype, "__clipboardData", {
                get() {
                    return this.clipboardData.getData("text");
                },
            });
            const app = Elm.Main.init();
        </script>
    </body>
